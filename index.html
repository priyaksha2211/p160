<!DOCTYPE html>
<html>
    <head>
        <title>House Tour</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="cursorEvents.js"></script>
        <script src="tour.js"></script>
        <script src="view.js"></script>
    </head>

    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" src="./assets/house-0.jpg"></a-sky>

            <!--Different side views of the house-->
            <a-entity
                id="home-view-container"
                home-side-view
                cursor-listener
                tour
            ></a-entity>


            <!--Camera-->
            <a-camera id="camera" wasd-controls="enabled: false;">
                <!--App title-->
                <a-entity
                    id="app-title"
                    position="0 0.73 -1"
                    text="font: exo2bold; align: center; width: 2; color: black; value: House Tour"
                ></a-entity>

                <!--Cursor-->
                <a-entity
                    id="camera-cursor"
                    cursor
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: #fff; shader: flat"
                ></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
